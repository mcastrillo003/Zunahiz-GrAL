<div id="user-prof-box">
  <div class="item">
    <div class="content2">
      <div id="profile-name" class="ui sub header" [routerLink]="['/profile',userMe._id]">{{userMe.firstName}}</div>
      <img id="profil-photo" class="ui tiny circular image" src="{{apiUrl+image.picture}}" [routerLink]="['/profile',userMe._id]">
    </div>
  </div>
  <i id="sign-out-icon" class="sign out red large icon" (click)="logout()"></i>
</div>

<div id="linkak">
  <div id="foroOsoa"[routerLink]="['/foroa']">
    <img id="foroa" src="../../assets/images/foroa.png" [routerLink]="['/foroa']"/>
    <div id="foroaAll">
      <div id="goikoMuga"></div>
        <p  id="foroa-text">FOROA</p>
      <div id="behekoMuga"></div>
    </div>
  </div>

  <div id="pleOsoa">
    <a href="https://symbalooedu.es/" target="_blank">
      <img id="ple" src="../../assets/images/ple.jpg"/>
    </a>
    <div id="pleAll">
      <div id="goikoMuga2"></div>
        <a href="https://symbalooedu.es/" target="_blank" style="text-decoration:none">
          <p id="ple-text">PLE</p>
        </a>
      <div id="behekoMuga2"></div>
    </div>
  </div>
</div>


<div id="goiburua">
  <p id="izena">{{user.firstName}} {{user.lastName}} {{user.lastName2}}</p>
</div>
<div id="chat">
  <div id="chat-box">
      <br>
      <div id="mezuak" *ngFor="let message of mezuak">
        <div id="mezua" *ngIf="message.user!=userMe._id">
          <div id="nor">
            <img id="irudia" [class.right]="message.user==userMe._id" class="ui mini image" src="{{userArgazkiaUrl+message.user}}" [routerLink]="['/profile',message.user]">
            <p id="nor" [class.right]="message.user==userMe._id">{{message.name}} {{message.lastName}} ({{message.username}}): </p>
            <p id="zer"><strong>{{message.content}}</strong></p>
          </div>
        </div>
        <div id="mezua" *ngIf="message.user==userMe._id">
          <p id="zer" [class.right]="message.user==userMe._id"><strong>{{message.content}}</strong></p>
        </div>
    </div>
  </div>
</div>

  <div id="idatzi">
    <input id="input" placeholder="Idatzi mezua..." [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" />
    <button id="button" class="ui orange button" (click)="sendMessage()">Bidali</button>
  </div>

<div id="publi">
  <img id="publication-semaphore" class="ui tiny image" src="{{urlSemaphore+chatSemaphore.image}}">
  <p id="publication-description">{{chatSemaphore.description}}</p>
</div>

<select id="aukeratuPubli" *ngIf="(isAdmin&&aldatu)" [(ngModel)]="kolorea" ngValue="semaforoa">
  <option *ngFor=" let k of koloreak" [ngValue]="k.name">{{k.name}}</option>
</select>
<form>
    <button id="aldatuPubli" *ngIf="(isAdmin&&aldatu)" class="mini ui button" (click)="semaforoaAldatzen()">Aldatu</button>
</form>
    <textarea id="semDescription" *ngIf="(isAdmin&&aldatu)" [(ngModel)]="description"></textarea>
<form>
    <button id="semDesAldatzen" *ngIf="(isAdmin&&aldatu)" class="mini ui button" (click)="semaforoDesAldatu()">Aldatu</button>
</form>

<button id="aldaketa" class="circular ui icon button" *ngIf="isAdmin"(click)="aldaketaGaitu()">
  <i class="icon settings"></i>
</button>
